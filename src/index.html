<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yathzee</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
    <link href="dist/output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/1.png">
</head>
<body class="bg-stone-50">

<div class="flex">
    <div class="basis-1/2">
        <h1 class="text-3xl font-bold underline text-center pb-5">
            Le Yahtzee !
        </h1>
    </div>

    <div class="basis-1/2">
        <div class="flex justify-center pb-5">
            <button class="bg-purple-500 rounded-lg p-2 pr-9 pl-9 text-stone-50" type="button">Lancer les dés</button>
        </div>
    </div>

</div>

<div class="flex">
    <div class="flex justify-center basis-1/3 bg-purple-300 p-4">
        <table>
            <tr>
                <th>Numéro du dé</th>
                <th>Points</th>
            </tr>
            <tr>
                <td class="flex justify-center items-center"><img src="images/1.png"></td>
                <td id=1 class="bg-green-100"></td>
            </tr>
            <tr>
                <td class="flex justify-center items-center"><img src="images/2.png"></td>
                <td id=2 class="bg-green-100"></td>
            </tr>
            <tr>
                <td class="flex justify-center items-center"><img src="images/3.png"></td>
                <td id=3 class="bg-green-100"></td>
            </tr>
            <tr>
                <td class="flex justify-center items-center"><img src="images/4.png"></td>
                <td id=4 class="bg-green-100"></td>
            </tr>
            <tr>
                <td class="flex justify-center items-center"><img src="images/5.png"></td>
                <td id=5 class="bg-green-100"></td>
            </tr>
            <tr>
                <td class="flex justify-center items-center"><img src="images/6.png"></td>
                <td id=6 class="bg-green-100"></td>
            </tr>
            <tr>
                <td class="flex justify-center items-center">ST</td>
                <td></td>
            </tr>
            <tr>
                <td class="flex justify-center items-center">Prime</td>
                <td></td>
            </tr>
            <tr>
                <td class="flex justify-center items-center">Total</td>
                <td id=total></td>
            </tr>
        </table>
    </div>

    <div class="basis-1/3">
        <div class=" flex flex-col h-full">
            <div class="w-full h-1/2 bg-purple-400">
                <div id="imgDe" class="flex justify-evenly items-center h-full"></div>
            </div>
            <div class="w-full h-1/2 bg-purple-500">
                <div id="imgDe2" class="flex justify-evenly items-center h-full"></div>
            </div>
        </div>
    </div>

    <div class="flex justify-center basis-1/3 bg-purple-300 p-4">
        <table>
            <tr>
                <th>Combinaison</th>
                <th>Points</th>
                <th>Points</th>
            </tr>
            <tr>
                <td>Brelan</td>
                <td>Somme</td>
                <td class="bg-green-100"></td>
            </tr>
            <tr>
                <td>Petite suite</td>
                <td>30</td>
                <td class="bg-green-100"></td>
            </tr>
            <tr>
                <td>Grande suite</td>
                <td>40</td>
                <td class="bg-green-100"></td>
            </tr>
            <tr>
                <td>Full</td>
                <td>25</td>
                <td class="bg-green-100"></td>
            </tr>
            <tr>
                <td>Carré</td>
                <td>Somme</td>
                <td class="bg-green-100"></td>
            </tr>
            <tr>
                <td>Yahtzee</td>
                <td>50</td>
                <td class="bg-green-100"></td>
            </tr>
            <tr>
                <td>Chance</td>
                <td>Somme</td>
                <td class="bg-green-100"></td>
            </tr>
            <tr>
                <td>Prime Yahtzee</td>
                <td>= Exodia</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
                <td></td>
            </tr>
            <tr>
                <td class="font-bold" colspan="2">Total de la partie</td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
